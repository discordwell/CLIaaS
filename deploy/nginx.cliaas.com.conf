server {
  listen 80;
  listen [::]:80;
  server_name __DOMAIN__ www.__DOMAIN__;

  client_max_body_size 25m;

  # Fingerprinted static assets â€” cache forever
  location /_next/static/ {
    proxy_pass http://127.0.0.1:__APP_PORT__;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Everything else: override Next.js's aggressive s-maxage=31536000
  # to prevent browsers caching stale HTML pages across deploys
  location / {
    proxy_pass http://127.0.0.1:__APP_PORT__;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;
    proxy_hide_header Cache-Control;
    add_header Cache-Control "public, max-age=0, s-maxage=60, stale-while-revalidate=300";
  }
}
