services:
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: cliaas
      POSTGRES_PASSWORD: cliaas
      POSTGRES_DB: cliaas
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cliaas"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
